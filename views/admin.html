<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Admin Dashboard</span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
  </nav>

  <div class="container mt-4">
    <h2>Edit Homepage Intro</h2>
    <form action="/admin/update-home" method="POST">
      <div class="mb-3">
        <label for="headline" class="form-label">Headline</label>
        <input type="text" class="form-control" id="headline" name="headline" required />
      </div>
      <div class="mb-3">
        <label for="subtext" class="form-label">Subtext</label>
        <textarea class="form-control" id="subtext" name="subtext" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <hr>

    <h2>Edit About Cards</h2>
    <form action="/admin/update-about" method="POST">
      <div class="mb-3">
        <label for="cardTitle1" class="form-label">Card 1 Title</label>
        <input type="text" class="form-control" id="cardTitle1" name="cardTitle1" required />
      </div>
      <div class="mb-3">
        <label for="cardText1" class="form-label">Card 1 Text</label>
        <textarea class="form-control" id="cardText1" name="cardText1" rows="2" required></textarea>
      </div>
      <!-- Repeat for more cards -->
      <button type="submit" class="btn btn-primary">Update About</button>
    </form>

    <hr>

    <h2>Manage Projects</h2>
    <form action="/admin/add-project" method="POST">
      <div class="mb-3">
        <label for="projectTitle" class="form-label">Project Title</label>
        <input type="text" class="form-control" id="projectTitle" name="projectTitle" required />
      </div>
      <div class="mb-3">
        <label for="projectDesc" class="form-label">Project Description</label>
        <textarea class="form-control" id="projectDesc" name="projectDesc" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Project</button>
    </form>

    <hr>

    <h2>Edit Contact Info</h2>
    <form action="/admin/update-contact" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Contact</button>
    </form>
  </div>
</body>
</html>
